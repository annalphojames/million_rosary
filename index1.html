<!DOCTYPE html>
<html>
<head>
  <title>1 Million Rosaries</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #e4ecf7);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    h2 {
      font-weight: 600;
      color: #444;
      margin-bottom: 10px;
    }

    .counter {
      font-size: 42px;
      font-weight: 600;
      margin: 20px 0;
      color: #2c3e50;
    }

    button {
      background: #4a90e2;
      color: white;
      border: none;
      padding: 14px 20px;
      font-size: 16px;
      border-radius: 12px;
      cursor: pointer;
      width: 100%;
      transition: 0.2s ease;
    }

    button:hover {
      background: #357ABD;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>Rosaries Remaining</h2>
  <div class="counter" id="counter">Loading...</div>
  <button onclick="completeRosary()">I Completed One Rosary</button>
  <div class="footer">Community Rosary Campaign</div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getDatabase, ref, onValue, runTransaction } 
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

  const firebaseConfig = {
   apiKey: "AIzaSyCpGpSH0yeRHKwyZuDAZL9Jp9qfPzsgPjs",
    authDomain: "million-rosary.firebaseapp.com",
    databaseURL: "https://million-rosary-default-rtdb.firebaseio.com",
    projectId: "million-rosary",
    storageBucket: "million-rosary.firebasestorage.app",
    messagingSenderId: "24804667177",
    appId: "1:24804667177:web:dc952f40acc27647eb1138",
    measurementId: "G-P226ZDPEPZ"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const counterRef = ref(db, "rosaryCounter");

  onValue(counterRef, (snapshot) => {
    const value = snapshot.val();
    document.getElementById("counter").innerText =
      value?.toLocaleString() ?? "1,000,000";
  });

  window.completeRosary = function() {
    runTransaction(counterRef, (current) => {
      if (current > 0) {
        return current - 1;
      }
      return current;
    });
  }
</script>

</body>
</html>
