<!DOCTYPE html>
<html>
<head>
  <title>1 Million Rosaries</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #1e293b;
      padding: 40px;
      border-radius: 20px;
      width: 90%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }

    h2 {
      margin-bottom: 10px;
      font-weight: 600;
    }

    .counter {
      font-size: 40px;
      margin: 15px 0;
      font-weight: 600;
    }

    .progress-container {
      background: #334155;
      border-radius: 20px;
      height: 14px;
      overflow: hidden;
      margin: 20px 0;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #22d3ee, #3b82f6);
      transition: width 0.5s ease;
    }

    button {
      background: #3b82f6;
      border: none;
      padding: 14px;
      width: 100%;
      border-radius: 12px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.2s;
    }

    button:hover {
      background: #2563eb;
    }

    .percentage {
      font-size: 14px;
      color: #94a3b8;
      margin-top: 6px;
    }
  </style>
</head>

<body>

<div class="card">
  <h2>Rosaries Remaining</h2>
  <div class="counter" id="counter">Loading...</div>

  <div class="progress-container">
    <div class="progress-bar" id="progressBar"></div>
  </div>

  <div class="percentage" id="percentage"></div>

  <button onclick="completeRosary()">I Completed One Rosary</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getDatabase, ref, onValue, runTransaction } 
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

  const START_VALUE = 1000000;

  const firebaseConfig = {
    apiKey: "YOUR_KEY",
    authDomain: "YOUR_DOMAIN",
    databaseURL: "YOUR_DB_URL",
    projectId: "YOUR_PROJECT_ID",
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const counterRef = ref(db, "rosaryCounter");

  const counterEl = document.getElementById("counter");
  const progressBar = document.getElementById("progressBar");
  const percentageEl = document.getElementById("percentage");

  onValue(counterRef, (snapshot) => {
    const remaining = snapshot.val() ?? START_VALUE;

    counterEl.innerText = remaining.toLocaleString();

    const completed = START_VALUE - remaining;
    const percent = ((completed / START_VALUE) * 100).toFixed(2);

    progressBar.style.width = percent + "%";
    percentageEl.innerText = percent + "% Completed";
  });

  window.completeRosary = function() {
    runTransaction(counterRef, (current) => {
      if (current > 0) {
        return current - 1;
      }
      return current;
    });
  }
</script>

</body>
</html>
